<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Trapezoid</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
	    var firstSide = parseFloat(prompt("Enter first side", 0));
	    var secondSide = parseFloat(prompt("Enter second side", 0));
	    var height = parseFloat(prompt("Enter hight", 0));
	    var area = ((firstSide + secondSide) / 2) * height;

	    jsConsole.writeLine("The area of the trapezoid is equal to " + area);

	</script>
</body>
