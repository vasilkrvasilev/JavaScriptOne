<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>NotDivisible</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Number: </label>
    <input type="text" id="tb-number" />
    <label for="tb-first">First Divisor: </label>
    <input type="text" id="tb-first" />
    <label for="tb-secind">Second Divisor: </label>
    <input type="text" id="tb-second" />
	<a href="#" id="botton" onclick="onBottonClick()">Click</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>

        function onBottonClick() {

            var number = jsConsole.readInteger("#tb-number");
            var first = jsConsole.readInteger("#tb-first");
            var second = jsConsole.readInteger("#tb-second");

            jsConsole.writeLine("Numbers not divisible by " + first + " and " + second +
                " simultaneously in the interval [1, " + number + "] are:");

            for (var count = 1; count <= number; count++) {
                if (count % (first * second) != 0) {                //or (count % (3 * 7) != 0)
                    jsConsole.writeLine(count);
                }
            }
        }

	</script>
</body>
</html>
