<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DivFrequency</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<a href="#" class="js-console-btn" onclick="onButtonClick()">Count div frequency</a>
	<br />
    <br />
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>

        function countDivs() {
            var count = document.getElementsByTagName("div").length;
            return count;
        }

        function onButtonClick() {
            jsConsole.writeLine("The number of divs in your page is " + countDivs());
        }

	</script>
</body>
</html>
