<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LastDigitName</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Number</label>
	<input id="tb-number" type="text" class="js-console-input" />
	<a href="#" class="js-console-btn" onclick="onButtonClick()">Print last digit name</a>
	<br />
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>

        function NameDigit(digit) {
            switch (digit) {
                case 1:
                    return "One";
                case 2:
                    return "Two";
                case 3:
                    return "Three";
                case 4:
                    return "Four";
                case 5:
                    return "Five";
                case 6:
                    return "Six";
                case 7:
                    return "Seven";
                case 8:
                    return "Eight";
                case 9:
                    return "Nine";
                case 0:
                    return "Zero";
                default:
                    return "";
            }
        }

        function onButtonClick() {
            var number = jsConsole.readInteger("#tb-number");
            var lastDigit = number % 10;
            var digitName = NameDigit(lastDigit);
            jsConsole.writeLine(digitName);
        }

	</script>
</body>
</html>
