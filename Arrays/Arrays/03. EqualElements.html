<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>EqualElements</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-numbers">Sequence: </label>
    <input type="text" id="tb-numbers" />
	<a href="#" id="botton" onclick="onBottonClick()">Click</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>

        function onBottonClick() {

            var input = jsConsole.read("#tb-numbers");
            var array = input.split(" ");
            var sequenceElement = array[0];
            var maxSequence = 0;
            var sequence = 0;

            for (var count = 1; count < array.length; count++) {

                if (array[count] == array[count - 1]) {
                    sequence++;
                }
                else {
                    if (sequence > maxSequence) {
                        maxSequence = sequence;
                        sequenceElement = array[count - 1];
                        sequence = 1;
                    }
                    else {
                        sequence = 1;
                    }
                }
            }

            if (sequence > maxSequence) {
                maxSequence = sequence;
                sequenceElement = array[count - 1];
            }

            jsConsole.writeLine("The sequence with max length is:");
            for (var count = 0; count < maxSequence; count++)
            {
                jsConsole.write(sequenceElement + " ");
            }
        }

	</script>
</body>
</html>
