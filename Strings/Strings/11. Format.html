<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Format</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/string-extensions.js"></script>
</head>
<body>
    <label for="tb-template">Template</label>
	<input id="tb-template" type="text" class="js-console-input" />
	<br />
	<label for="tb-input">Text to add separated by "|"</label>
	<input id="tb-input" type="text" class="js-console-input" />
	<a href="#" class="js-console-btn" onclick="onButtonClick()">Format</a>
	<br />
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>

        function onButtonClick() {
            var template = jsConsole.read("#tb-template");
            var input = jsConsole.read("#tb-input");
            var inputText = input.split('|');

            function stringFormat(template, inputText) {
                var length = inputText.length;
                for (var count = 0; count < length; count++) {
                    var different = true;

                    while (different == true) {
                        var changedTemplate = template.replace("{" + count + "}", inputText[count]);
                        if (template == changedTemplate) {
                            different = false;
                        }

                        template = changedTemplate;
                    }
                }

                return template;
            }

            var text = stringFormat(template, inputText);
            jsConsole.writeLine(text);
        }

	</script>
</body>
</html>
