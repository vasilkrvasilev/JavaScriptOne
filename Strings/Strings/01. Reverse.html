<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reverse</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/string-extensions.js"></script>
</head>
<body>
    <label for="tb-word">Word</label>
	<input id="tb-word" type="text" class="js-console-input" />
	<a href="#" class="js-console-btn" onclick="onButtonClick()">Reverse</a>
	<br />
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>

        function buildStringBuilder() {
            return {
                strs: [],
                len: 0,
                append: function (str) {
                    this.strs[this.len++] = str;
                    return this;
                },
                toString: function () {
                    return this.strs.join("");
                }
            };
        }

        function onButtonClick() {
            var word = jsConsole.read("#tb-word");
            var length = word.length;
            var reverse = buildStringBuilder();
            for (var letter = length - 1; letter >= 0; letter--)
            {
                reverse.append(word[letter]);
            }

            jsConsole.writeLine("The reversed word is " + reverse);
        }

	</script>
</body>
</html>
