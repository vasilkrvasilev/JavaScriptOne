<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Replece</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/string-extensions.js"></script>
</head>
<body>
    <label for="tb-text">Text</label>
	<input id="tb-text" type="text" class="js-console-input" />
	<a href="#" class="js-console-btn" onclick="onButtonClick()">Replace</a>
	<br />
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>

        function onButtonClick() {
            var text = jsConsole.read("#tb-text");
            var startTag = "<a href=\"";
            var replaceStartTag = "[URL=";
            var restTag = "\">";
            var replaceRestTag = "]";
            var endTag = "</a>";
            var replaceEndTag = "[/URL]";
            var index = text.indexOf(startTag);

            while (index != -1) {
                text = text.replace(startTag, replaceStartTag);
                text = text.replace(restTag, replaceRestTag);
                text = text.replace(endTag, replaceEndTag);
                var index = text.indexOf(startTag, index + 1);
            }

            jsConsole.writeLine("Changed text is: " + text);
        }

	</script>
</body>
</html>
