<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Email</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/string-extensions.js"></script>
</head>
<body>
    <label for="tb-text">Text</label>
	<input id="tb-text" type="text" class="js-console-input" />
	<a href="#" class="js-console-btn" onclick="onButtonClick()">Extract</a>
	<br />
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>

        function onButtonClick() {
            var text = jsConsole.read("#tb-text");
            jsConsole.writeLine("Email addresses in the text are:");

            var pattern =/\w+@\w+\.\w+/g;
            var email = text.match(pattern);
            for (var item in email) {
                jsConsole.writeLine(email[item]);
            }
        }

	</script>
</body>
</html>
