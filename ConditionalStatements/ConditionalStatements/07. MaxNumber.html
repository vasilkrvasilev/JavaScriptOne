<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DescendingOrder</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-first">First number: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<label for="tb-second">Second number: </label>
	<input type="text" id="tb-second"/>
	<br />
    <label for="tb-third">Third number: </label>
	<input type="text" id="tb-third"/>
	<br />
    <label for="tb-fourth">Fourth number: </label>
	<input type="text" id="tb-fourth"/>
	<br />
    <label for="tb-fifth">Fifth number: </label>
	<input type="text" id="tb-fifth"/>
	<br />
	<a href="#" onclick="onButtonClick()">Click</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>

	    function onButtonClick() {
	        var first = jsConsole.readFloat("#tb-first");
	        var second = jsConsole.readFloat("#tb-second");
	        var third = jsConsole.readFloat("#tb-third");
	        var fourth = jsConsole.readFloat("#tb-fourth");
	        var fifth = jsConsole.readFloat("#tb-fifth");

	        jsConsole.writeLine("Max number is");
	        var max = Math.max(first, second, third, fourth, fifth);
	        jsConsole.writeLine(max);
	    }
	</script>	
</body>
</html>
