<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TwoIntegers</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-first">First number: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<label for="tb-second">Second number: </label>
	<input type="text" id="tb-second"/>
	<br />
	<a href="#" onclick="onButtonClick()">Click</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>

	    function onButtonClick() {
	        var bigger = jsConsole.readFloat("#tb-first");
	        var smaller = jsConsole.readFloat("#tb-second");

	        if (bigger >= smaller) {
	            jsConsole.writeLine("First number: " + bigger);
	            jsConsole.writeLine("Second number: " + smaller);
	        }
	        else {
	            jsConsole.writeLine("First number: " + smaller);
	            jsConsole.writeLine("Second number: " + bigger);
	        }
	    }
	</script>			  
</body>
</html>
