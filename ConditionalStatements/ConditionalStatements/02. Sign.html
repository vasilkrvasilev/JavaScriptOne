<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-first">First number: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<label for="tb-second">Second number: </label>
	<input type="text" id="tb-second"/>
	<br />
    <label for="tb-third">Third number: </label>
	<input type="text" id="tb-third"/>
	<br />
	<a href="#" onclick="onButtonClick()">Click</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>

	    function onButtonClick() {
	        var first = jsConsole.readFloat("#tb-first");
	        var second = jsConsole.readFloat("#tb-second");
	        var third = jsConsole.readFloat("#tb-third");

	        if (first > 0) {
	            if (second > 0) {
	                if (third > 0) {
	                    jsConsole.writeLine("The sing of the result is +");
	                }
	                else if (third < 0) {
	                    jsConsole.writeLine("The sing of the result is -");
	                }
	                else {
	                    jsConsole.writeLine("The result is 0");
	                }
	            }
	            else if (second < 0) {
	                if (third > 0) {
	                    jsConsole.writeLine("The sing of the result is -");
	                }
	                else if (third < 0) {
	                    jsConsole.writeLine("The sing of the result is +");
	                }
	                else {
	                    jsConsole.writeLine("The result is 0");
	                }
	            }
	            else {
	                jsConsole.writeLine("The result is 0");
	            }
	        }
	        else if (first < 0) {
	            if (second > 0) {
	                if (third > 0) {
	                    jsConsole.writeLine("The sing of the result is -");
	                }
	                else if (third < 0) {
	                    jsConsole.writeLine("The sing of the result is +");
	                }
	                else {
	                    jsConsole.writeLine("The result is 0");
	                }
	            }
	            else if (second < 0) {
	                if (third > 0) {
	                    jsConsole.writeLine("The sing of the result is +");
	                }
	                else if (third < 0) {
	                    jsConsole.writeLine("The sing of the result is -");
	                }
	                else {
	                    jsConsole.writeLine("The result is 0");
	                }
	            }
	            else {
	                jsConsole.writeLine("The result is 0");
	            }
	        }
	        else {
	            jsConsole.writeLine("The result is 0");
	        }
	    }
	</script>			  
</body>
</html>
